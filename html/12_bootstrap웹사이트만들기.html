<!-- https://getbootstrap.kr/docs/5.3/getting-started/introduction/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <!-- ※ min 필수 정보만 쓸 때 붙여줌 지우면 모든 코드가 다 들어옴! -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>우리의 서비스</h1>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">메뉴리스트</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- <style>
        div {
          text-align: center;
          텍스트 가운데 정렬
          margin-top: 48px;  mt-5
          margin-bottom: 4px; mb-1
        }
      </style> -->
      <!-- 본문 위치 -->
      <div class="mt-5 text-center">
        <h2>우리의 서비스</h2>
        <p>다양한 분야에서 전문적인 서비스를 제공합니다.</p>
      </div>
      <style>
        .box {
          background-color: lightblue;
        }
      </style>
      <!-- 
        row 한 줄에서
        col 한 행을 사용하면
        모든 박스가 동일한 너비로 한 줄에 배치
        기기 가로 사이즈가 줄어서 더이상 한 줄에 담을 수 없을 때까지
      -->
      <div class="row">
        <div class="col-6 box">박스1</div>
        <div class="col-3 box">박스2</div>
        <div class="col-3 box">박스3</div>
        <div class="col box">박스4</div>
        <div class="col box">박스5</div>
        <div class="col box">박스6</div>
        <div class="col box">박스1</div>
        <div class="col box">박스2</div>
        <div class="col box">박스3</div>
        <div class="col box">박스4</div>
        <div class="col box">박스5</div>
        <div class="col box">박스6</div>
      </div>

      <!-- 
        아래에 row 클래스를 만들고 
        col-2를 이용해서 한 줄에 div가 모두 꽉차도록 
        div를 만들어주기      
      -->
      <div class="row">
        <div class="col-2">박스1</div>
        <div class="col-2">박스2</div>
        <div class="col-2">박스3</div>
        <div class="col-2">박스4</div>
        <div class="col-2">박스5</div>
        <div class="col-2">박스6</div>
      </div>

      <!-- 
        아래에 row 클래스를 만들고 
        col-3를 이용해서 한 줄에 div가 모두 꽉차도록 
        div를 만들어주기  
        <style>태그를 이용해서 
        .box1를 만들고 디자인 속성 적용하기
        적용할 디자인 속성
        1. 배경색 lightpink(홀수영역)
                 lightblue(짝수영역)
        2. 실선 1px solid black
        3. 모서리 둥글기 10px
        4. 박스쉐도우 오른쪽 5 아래 8 설정하고 0.4 색상지정 rgba(0,0,0,0.8)
      -->
      <style>
        .box1 {
          border: 1px solid black;
          border-radius: 10px;
          box-shadow: 5px 8px 0.4px rgba(0, 0, 0, 0.8);
        }
        .box1:nth-child(2n) {
          background-color: lightblue;
        }
        .box1:nth-child(2n-1) {
          background-color: lightpink;
        }
      </style>
      <div class="row">
        <div class="col-3 box1">박스1</div>
        <div class="col-3 box1">박스2</div>
        <div class="col-3 box1">박스3</div>
        <div class="col-3 box1">박스4</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
