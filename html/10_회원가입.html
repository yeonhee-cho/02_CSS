    <meta charset="UTF-8" />

    <div class="header">
      <h1>회원가입 작성 폼</h1>

    <div class="form-body">
      <!--  
        action 10_회원가입 결과.
        html연결하고, 클릭했을 때 작성값 확인하기
      -->
      <form action="10_회원가입결과.html">
        <label for="username"
          >이름 :
          <input type="text" id="username" name="username" required />
        </label>

        <label for="useremail">
          이메일:
          <input type="email" id="useremail" name="useremail" required />
          <!-- 버튼을 추가 하고 싶은데 옆에 넣고 싶은 경우 여기에 넣어주기! -->
          <!-- <button type="button">중복확인</button> -->
        </label>

        <label for="pw1">
          비밀번호:
          <input type="password" id="pw1" name="pw1" required />
        </label>

        <button>가입하기</button>
      </form>
    </div>
  </body>
